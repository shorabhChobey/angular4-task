 <div class="registration-form"  > 
       
      <div class="signup">
      <p>Create your account</p>
      </div>
 <form  #registrationForm="ngForm" (ngSubmit)="onSubmit(registrationForm.value)" novalidate id="validation" class="sign-up-form">
     <div class="name">
      <input type="text"  class="form-control" placeholder="First Name" name="name" required  ngModel >
      
    </div>
       
   <div class="email" >
     <input type="email"  class="form-control"  placeholder="Email" name="email" required ngModel #formEmail="ngModel" pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" />
<div *ngIf="formEmail.touched &&formEmail.errors?.required" class="alert alert-danger">
           Email is required
         </div>
         <div *ngIf="formEmail.errors?.pattern" class="alert alert-danger">
           Enter valid email id.
         </div>
    </div>
    <div class="password">
    <input type="password"  class="form-control"  placeholder="Password" name="password" required ngModel>
    </div>      
    <div  class="submit">
<input type="submit" value="Submit" required ngModel  />
         </div>
</form> 
 <div class="signin">
 <p > Already have an account? <a routerLink="/">Sign In</a></p>
  </div>
